<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            
            <div id="input-container">
                <h1 id="converter-heading">Metric/Imperial Unit Conversion</h1>
                    <input id="input-box" type="number">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div id="conversion-container"> 
                <div class="unit-card"> 
                    <p class="unit-heading">Length (Meter/Feet)</p>
                    <p class="unit-result" id="length-p"></p>
                    <div class="line"></div>
                </div>
                <div class="unit-card"> 
                    <p class="unit-heading">Volume (Liters/Gallons)</p>
                    <p class="unit-result" id="volume-p"></p>
                    <div class="line"></div>
                </div>
                <div class="unit-card"> 
                    <p class="unit-heading">Mass (Kilograms/Pounds)</p>
                    <p class="unit-result" id="mass-p"></p>
                    <div class="line"></div>
                </div>
                
        </div>
        <script src="index.js"></script>
    </body>
</html>
